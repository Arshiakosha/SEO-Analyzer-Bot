<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - SEO Bot</title>
    <style>
        body { font-family: Arial, sans-serif; background: #667eea; color: #222; }
        .container { max-width: 400px; margin: 80px auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 16px rgba(0,0,0,0.13); padding: 32px 26px; }
        h2 { text-align: center; }
        .form-group { margin-bottom: 16px; }
        label { display: block; margin-bottom: 6px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #bbb; }
        .btn { width: 100%; padding: 10px; border-radius: 6px; border: none; background: #764ba2; color: #fff; font-weight: bold; }
        .btn:hover { background: #667eea; }
        .links { text-align: center; margin-top: 16px; }
        .alert { padding: 10px; border-radius: 6px; margin-bottom: 10px; }
        .alert-danger { background: #ffdddd; color: #a00; }
        .alert-success { background: #ddffdd; color: #080; }
        .alert-info { background: #ddeeff; color: #008; }
        .alert-warning { background: #fff6dd; color: #aa7a00; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login to SEO Bot</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{category}}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input autofocus type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="links">
            <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
            <p>Or <a href="{{ url_for('google.login', next=url_for('dashboard')) }}">Sign in with Google</a></p>
        </div>
    </div>
</body>
</html>
